<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <div class="container">
       <header class="row">
            <p class="display-6 d-flex justify-content-center pt-4" id="currentTime">9:56 AM</p>
            <p class="display-6 d-flex justify-content-center" id="currentDate">Wednesday, 14 April, 2021</p>
       </header>

       <!-- 5 day forecast area -->
        <div class="row mt-3 block">
            <div class="col card m-2">
                <div class="card-body">
                    <h5 class="card-title"><span class="card-date" id="cardDate1">4/14/2021</span></h5>
                    <span><i class="fa-solid fa-sun"></i></span>
                    <h6 class="card-subtitle mt-4 mb-3 ">Temp: <span class="card-text" id="temp1"></span></h6>
                    <h6 class="card-subtitle mb-3">Wind: <span class="card-text" id="wind1"></span></h6>
                    <h6 class="card-subtitle ">humidity: <span class="card-text" id="humid1"></span></h6>
                </div>
            </div>
